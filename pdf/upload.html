<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>PDF Upload</title>
  <link rel="stylesheet" href="./upload.css" />
</head>
<body>
  <h2>SomShare 족보 업로드</h2>

  <div id="dropzone">
    족보(PDF) 파일을 드래그하거나 여기를 클릭해 업로드하세요.    <input id="fileInput" type="file" accept="application/pdf,.pdf" multiple hidden />

  </div>

  <div id="fileInfo"></div>
  <div class="actions">
    <button id="uploadBtn" disabled>업로드</button>
    <button id="resetBtn" disabled type="button">초기화</button>
  </div>

  <script src="./upload.js"></script>
</body>
</html>
